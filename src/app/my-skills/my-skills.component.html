<section id="my-skills" class="my-skills">
    <div class="skill-group">
        <app-skill *ngFor="let skill of skills" [skill]="skill"></app-skill>
        <div class="study-skill">
            <img class="skill-logo" src="../../assets/img/continually_learning.svg" alt="study-logo">
            <span class="skill-text">Continually learning</span>
            <img class="special-interest" src="../../../assets/img/special_interest.svg" alt="special-interest">
        </div>
    </div>

    <div class="text-box">
        <div class="title-vector-box">
            <h2 class="headline-2 w-395">My skills</h2>
            <img src="../../assets/img/skill_vector.svg" alt="skill-vector">
        </div>

        <div class="another-skill-box">
            <p class="exp-text">
                I have gained experience in building projects with different frontend technologies and concepts.
            </p>

            <div class="skill-button-box">
                <div class="another-skill-subbox">
                    <h3 class="another-skill-title">
                        Looking for <span class="c-prim-2">another skill</span>?
                    </h3>
                    <p class="another-skill-text">
                        Feel free to contact me. I look forward to expanding on my previous knowledge.
                    </p>
                </div>

                <button class="prim-btn" (click)="scroll()">Get in touch</button>
            </div>
        </div>
    </div>
</section>
