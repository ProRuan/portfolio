<div class="text-box w-475">
    <h2 class="headline-2 w-475">{{ update().headlines[0] }}</h2>
    <div class="content">
        <p class="intro-text">{{ update().introText }}</p>
        <div class="intro-list">
            <app-intro-item *ngFor="let item of items" [item]="item"></app-intro-item>
        </div>
    </div>
</div>

<div class="img-box">
    <div class="img"></div>
    <img src="../assets/img/image_line.svg" alt="image-line">
</div>

<img class="shadow" src="../../assets/img/about_me_shadow.svg" alt="shadow">
